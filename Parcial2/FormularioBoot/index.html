<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bienvenido a iPark!!</title>
  </head>
  <body class="bg-dark">
      <section>
        <div class="container-fluid" align="center"> 
            <div class="row">
                <div class="col-sm-12 col1">
                    <img src="ipark.png" class="img-fluid" />
                </div>
            </div>
        </div>
      </section>
    <section>
        <div class=”row g-0”>
            <div class=”col-lg-7 col-md-4 col-sm-6″>
              <h1 align="center" class="font-weight-bold mb-4"> Registrate!</h1>
              <div class="row">
                <label for="Nombre" class="form-label" > Nombre : </label>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nombre(s)" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Apellido(s)" aria-label="Last name">
                </div>
              </div>
              <label for="Nombre" class="form-label" > Sexo </label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Hombre</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Mujer</label>
              </div>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputContraseña" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputDireccion" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputDireccion" placeholder="Av. Reforma 1564 ">
                </div>
                <div class="col-md-6">
                  <label for="inputCiudad" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCiudad">
                </div>
                <div class="col-md-4">
                  <label for="inputEstados" class="form-label">Estado</label>
                  <select id="inputEstados" class="form-select">
                    <option selected>Elegir</option>
                    <option>Aguascalientes</option>
                    <option>Baja California </option>
                    <option> Baja California Sur</option> 
                      <option> Campeche</option> 
                      <option> Chiapas</option> 
                      <option> Chihuahua</option> 
                      <option> Ciudad de México</option> 
                      <option> Coahuila</option> 
                       <option> Colima</option> 
                      <option> Durango </option> 
                      <option> Estado de México</option> 
                     <option>  Guanajuato</option> 
                       <option> Guerrero</option> 
                      <option> Hidalgo </option> 
                       <option> Jalisco</option> 
                      <option> Michoacán</option> 
                      <option> Morelos </option> 
                      <option> Nayarit </option> 
                       <option> Nuevo León</option> 
                      <option> Oaxaca r</option> 
                      <option> Puebla </option> 
                      <option> Querétaro </option> 
                      <option> Quintana Roo </option> 
                       <option> San Luis Potosí</option> 
                      <option> Sinaloa </option> 
                      <option> Sonora </option> 
                      <option> Tabasco </option> 
                       <option> Tamaulipas</option> 
                      <option> Tlaxcala </option> 
                      <option> Veracruz </option> 
                       <option> Yucatán</option> 
                      <option> Zacatecas</option> 
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputCP" class="form-label">C.P.</label>
                  <input type="text" class="form-control" id="inputCP">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Recordarme
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Registrarme</button>
                </div>
              </form>
                  

            </div>
        </div>
    </section>
  </body>
</html>
